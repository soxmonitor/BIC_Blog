<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {%- include footer.html -%}

    <!-- Live2D Widget -->
    <script src="/live2d/live2dw_miku/lib/L2Dwidget.min.js"></script>
    <script>
        L2Dwidget.init({
            "pluginRootPath": "/live2d/live2dw_miku/",
            "pluginJsPath": "lib/",
            "pluginModelPath": "assets/",
            "model": {
                "jsonPath": "/live2d/live2dw_miku/assets/miku.model.json"
            },
            "display": {
                "position": "right",
                "width": 150,
                "height": 300
            },
            "mobile": {
                "show": true
            },
            "log": false
        });
    </script>

  </body>

</html>
